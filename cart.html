<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            gap: 20px;
        }
        .cart-section {
            flex: 2;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
            text-align: left;
        }
        button {
            background: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #c9302c;
        }
        
        /* Right Section */
        .summary-section {
            flex: 1;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
        }
        .summary-section h2 {
            text-align: center;
        }
        .summary-details p {
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .confirm-btn {
            width: 100%;
            background: #3b82f6;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .confirm-btn:hover {
            background: #2362c7;
        }

        /* Payment Methods */
        .payment-methods {
            text-align: center;
            margin-top: 15px;
        }
        .payment-methods img {
            width: 50px;
            margin: 5px;
        }

        /* ðŸ”¹ RESPONSIVE STYLES */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .cart-item {
                flex-direction: row; /* Keep details beside the image */
                align-items: center;
                justify-content: space-between;
                text-align: left;
                padding: 10px;
            }
            .cart-item img {
                width: 70px; /* Reduce image size */
                height: auto;
                margin-right: 10px;
            }
            .cart-item-details {
                flex-grow: 1;
                text-align: left;
                font-size: 14px;
            }
            .cart-item button {
                padding: 5px 10px;
                font-size: 14px;
            }
            .summary-section {
                width: 100%;
            }
            .confirm-btn {
                max-width: 250px;
                margin: auto;
                display: block;
            }
        }
    </style>
</head>
<body>

    <h1>Your Cart</h1>
    <div class="container">
        
        <!-- Cart Items Section -->
        <div class="cart-section">
            <div class="cart-items"></div>
        </div>

        <!-- Order Summary Section -->
        <div class="summary-section">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <p>Subtotal: <span id="subtotal">$0</span></p>
                <p>Discount (10%): <span id="discount">-$0</span></p>
                <p>GST (5%): <span id="gst">$0</span></p>
                <p>CGST (5%): <span id="cgst">$0</span></p>
                <hr>
                <p><strong>Total: <span id="totalAmount">$0</span></strong></p>
            </div>
            <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>

            <!-- Payment Methods -->
            <div class="payment-methods">
                <p>We Accept:</p>
                <img src="Visa.svg" alt="Visa">
                <img src="mastercard.png" alt="MasterCard">                
                <img src="gp.png" alt="Google Pay">
                <img src="pp.png" alt="PhonePe">
            </div>
        </div>

    </div>

    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItemsContainer = document.querySelector(".cart-items");
            cartItemsContainer.innerHTML = "";
            let subtotal = 0;

            cart.forEach((item, index) => {
                let cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <p><strong>${item.name}</strong></p>
                        <p>Size: ${item.size}</p>
                        <p>Price: $${item.price}</p>
                    </div>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                subtotal += item.price;
            });

            updateSummary(subtotal);
        }

        function updateSummary(subtotal) {
            let discount = subtotal * 0.10; // 10% Discount
            let gst = subtotal * 0.05; // 5% GST
            let cgst = subtotal * 0.05; // 5% CGST
            let total = subtotal - discount + gst + cgst;

            document.getElementById("subtotal").innerText = "$" + subtotal.toFixed(2);
            document.getElementById("discount").innerText = "-$" + discount.toFixed(2);
            document.getElementById("gst").innerText = "$" + gst.toFixed(2);
            document.getElementById("cgst").innerText = "$" + cgst.toFixed(2);
            document.getElementById("totalAmount").innerText = "$" + total.toFixed(2);
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function confirmOrder() {
            window.location.href = "confirmation.html"; // Redirects to confirmation page
        }

        window.onload = displayCart;
    </script>

</body>
</html>
